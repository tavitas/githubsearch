<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <title>GitHub Search</title>
  <style>
    #reset {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="/" class="navbar-brand">GitHub Search</a>
    </div>
  </nav>
  <div class="container searchContainer">
    <div class="search card card-body">
      <h1>Search Github Users</h1>
      <p class="lead">Enter a username to fetch a user profile and repos</p>
      <input type="text" id="search-user" class="form-control mb-3" placeholder="Github Username..." autofocus>
      <div class="md-3">
      <button class="btn btn-danger" id="reset">Reset</button>
      </div>
    </div>
    <br>
    <div id="profile"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    GitHub Search &copy; Nojan
  </footer>

  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
